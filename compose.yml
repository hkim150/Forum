services:
  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - "8080:80"
    depends_on:
      - app
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./frontend/dist:/var/www/html
  
  app:
    container_name: app
    build:
      context: ./backend
      dockerfile: dockerfile
    expose:
      - "4000"
    depends_on:
      db:
        condition: service_healthy
  
  db:
    container_name: db
    image: postgres:alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: forum
    restart: always
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "user"]
      interval: 1s
      timeout: 1s
      retries: 10
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
